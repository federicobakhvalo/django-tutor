{% extends "base.html" %}

{% block content %}

<div class="grow w-full max-w-2xl m-auto flex flex-col py-2 px-1">
	<h2 class="font-semibold text-xl sm:text-2xl">{{title}}</h2>
	<form method="post" novalidate class="flex flex-col gap-4 my-2">
		{% csrf_token %}
	
		{% for field in form %}
		<div class="flex flex-col">
			<label for="{{ field.id_for_label }}" class="text-white font-medium mb-1 text-xs">
				{{ field.label }}
			</label>
			{{ field }}
			{% if field.errors %}
			<p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
			{% endif %}
		</div>
		{% endfor %}
	
		<button type="submit"
			class="cursor-pointer inline-flex bg-[#252525f2] items-center justify-center rounded-lg px-4 py-2 text-sm font-medium text-white focus:outline-none hover:bg-[#393939f2] disabled:opacity-50 disabled:pointer-events-none w-full">
			Сохранить
		</button>
	</form>
</div>

{% endblock %}
